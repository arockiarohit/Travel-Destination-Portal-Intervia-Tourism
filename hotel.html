<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <style>
        .body{
            background-image: url('custom img/pg3.jpeg'); /* Ensure the image exists in this path */
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    color: #3d3c3c;
    line-height: 1.6;

        }

        .hotel-select {
  width: 100%;
  max-width: 400px;
  padding: 12px 15px;
  font-size: 16px;
  border: 2px solid #0d87c8;
  border-radius: 8px;
  background-color: #aaa7a7;
  color: #070000;
  font-family: 'Segoe UI', sans-serif;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: 0.3s ease;
}

.hotel-select:hover {
  border-color: #004d80;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
  font-family: 'Segoe UI', sans-serif;
  color: #0a3a58;
}

    </style>
</head>
<body>
    <center>
    <label for="hotels">Choose Your Destination Hotel:</label>
    <div class="body">
            <select id="hotels" class="hotel-select">
            <option>Paris, France - Hôtel Plaza Athénée</option>
            <option>Rome, Italy – Hotel Eden</option>
            <option>Tokyo, Japan – Park Hyatt Tokyo</option>
            <option>New York, USA – The Plaza Hotel</option>
            <option>London, UK – The Savoy</option>
            <option>Dubai, UAE – Burj Al Arab</option>
            <option>Singapore – Marina Bay Sands</option>
            <option>Maldives – Soneva Fushi</option>
            <option>Sydney, Australia – Park Hyatt Sydney</option>
            <option>Bali, Indonesia – Four Seasons Resort</option>
            <option>Cape Town, SA – One&Only Cape Town</option>
            <option>Phuket, Thailand – Sri Panwa</option>
            <option>Canada – Fairmont Banff Springs</option>
            <option>Rio, Brazil – Belmond Copacabana Palace</option>
            <option>Cairo, Egypt – Marriott Mena House</option>
            <option>Swiss Alps – Badrutt’s Palace Hotel</option>
            <option>Moscow, Russia – Hotel Baltschug Kempinski</option>
            <option>Kenya – Giraffe Manor</option>
            <option>Beijing, China – Rosewood Beijing</option>
            <option>Berlin, Germany – Hotel Adlon Kempinski</option>
            </select>
    </div>
    </center>

</body>
</html>
