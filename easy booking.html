<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tour Booking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .booking-section {
      padding: 60px 0;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

   
    .form-label {
      font-weight: 500;
    }

    .title-icon {
      color: #007bff;
    }
    .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #03caf7;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .back-button i {
    margin-right: 8px;
  }

  .back-button:hover {
    background-color: #d72d2d;
  }
.Booking-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #03caf7;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .Booking-button i {
    margin-right: 8px;
  }

  .Booking-button:hover {
    background-color: #0e931d;
  }

  </style>
</head>
<body>

  <!-- Booking Section -->
  <section class="booking-section">
    <div class="container">
      <div class="text-center mb-5">
        <h2><i class="fas fa-plane-departure title-icon"></i> Book Your Tour</h2>
        <p class="text-muted">Fill the form below to plan your trip with us.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card booking-card p-4">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="+91 98765 43210" required />
                </div>
                <div class="col-md-6">
                  <label for="destination" class="form-label">Select Destination</label>
                  <select class="form-select" id="destination" required>
                    <option selected disabled>Choose...</option>
                    <option>Paris, France</option>
                    <option>Rome, Italy</option>
                    <option>Tokyo, Japan</option>
                    <option>New York, USA</option>
                    <option>London, UK</option>
                    <option>Dubai, UAE</option>
                    <option>Singapore</option>
                    <option>Maldives</option>
                    <option>Sydney, Australia</option>
                    <option>Bali, Indonesia</option>
                    <option>Cape Town, SA</option>
                    <option>Phuket, Thailand</option>
                    <option>Canada</option>
                    <option>Rio, Brazil</option>
                    <option>Cairo, Egypt</option>
                    <option>Swiss Alps</option>
                    <option>Moscow, Russia</option>
                    <option>Kenya</option>
                    <option>Beijing, China</option>
                    <option>Berlin, Germany</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" required />
                </div>
                <div class="col-md-6">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="endDate" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="travelers" class="form-label">Number of Travelers</label>
                <input type="number" class="form-control" id="travelers" min="1" max="100" value="1" required />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
              </div>

              <div class="text-center">
                <a href="#" class="Booking-button px-5 py-2 mt-3"> </i> Booking Now</a>
                <a href="frature.html" class="back-button px-5 py-2 mt-3"> <i class="fas fa-home"></i> Back to Home</a>
                 
                
              </div>
               
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS (optional but recommended) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
