<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background-color: #ffffff;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.6s ease;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .contact-item {
      display: flex;
      align-items: center;
      background-color: #f4f4f4;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .contact-item:hover {
      transform: scale(1.02);
    }

    .contact-icon {
      font-size: 28px;
      margin-right: 15px;
      color: #2980b9;
    }

    .contact-details h4 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #333;
    }

    .contact-details p {
      font-size: 15px;
      color: #666;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .contact-icon {
        margin-bottom: 8px;
      }
    }
  </style>
  <!-- Load icons from Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contact-container">
    <h2>Contact & Support</h2>

    <div class="contact-item">
      <i class="fas fa-phone contact-icon"></i>
      <div class="contact-details">
        <h4>Call Us</h4>
        <p>+1 800-123-4567 (Mon–Fri, 9AM–6PM)</p>
      </div>
    </div>

    <div class="contact-item">
      <i class="fas fa-headset contact-icon"></i>
      <div class="contact-details">
        <h4>Customer Care</h4>
        <p>support@example.com</p>
      </div>
    </div>

    <div class="contact-item">
      <i class="fas fa-question-circle contact-icon"></i>
      <div class="contact-details">
        <h4>Enquiries</h4>
        <p>info@example.com</p>
      </div>
    </div>

    <div class="contact-item">
      <i class="fas fa-exclamation-triangle contact-icon"></i>
      <div class="contact-details">
        <h4>Complaints</h4>
        <p>complaints@example.com</p>
      </div>
    </div>
  </div>
</body>
</html>
